<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form class="user-form">
      <header><h1>Random Number Game</h1></header>
      <h2>
        Generate a number between 0 and
        <input required class="range-number" type="number" step="1" min="1" />
      </h2>
      <h2>
        Guess the number:<input
          required
          class="guess-number"
          type="number"
          step="1"
          min="1"
        /><button>play!</button>
      </h2>
    </form>
    <h2 class="score"></h2>
    <h2 class="result"></h2>
    <script src="index.js"></script>
  </body>
</html>
